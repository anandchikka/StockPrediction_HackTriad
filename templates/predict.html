<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Stock Prediction - Output</title>    <link rel="stylesheet" href="styles.css"></head><body bgcolor="lightgreen">    <div class="container">        <div class="content">        <br>        <br>        <br>        <br><br><br><br><br><br><br><br><br><br>        <center>            <h1>Prediction Result</h1>            </center>            <center>            <p>The predicted stock price is: <span id="prediction"></span></p>            </center>        </div>    </div>    <script>        // Retrieve prediction result from URL query parameters        const urlParams = new URLSearchParams(window.location.search);        const prediction = urlParams.get('prediction');        document.getElementById('prediction').innerText = prediction;    </script>    <center>    {{    p    }}    </center></body></html>
